name: Weekly Lint Issues

#on:
#  schedule:
#    - cron: '0 0 * * 1'
on:
  workflow_dispatch:

jobs:
  create_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Run Lint
        run: ./gradlew lint

      - name: Extract GitHub usernames
        id: extract_usernames
        run: |
          GITHUB_USERNAMES=$(grep -oP '(?<=@\w{1,39})' app/build/reports/lint-results-debug.sarif)
          echo "::set-output name=usernames::$GITHUB_USERNAMES"

      - name: Create issue
        uses: octokit/request-action@v2.x
        with:
          route: POST /repos/{owner}/{repo}/issues
          title: Weekly Lint Issues
          body: |
            This is an automatically generated issue for the lint errors found this week.
          assignees: ${{ steps.extract_usernames.outputs.usernames }}
          labels: lint
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
